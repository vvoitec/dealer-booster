name: Deploy React App to GitHub Pages (Custom Domain)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Output directory content for debugging
          echo "Contents of current directory:"
          ls -la
          
          # Use a different approach for authentication
          git clone -b gh-pages "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" out || \
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" out
          
          cd out
          git checkout --orphan gh-pages || git checkout gh-pages || true
          git rm -rf . || true
          cd ..
          
          # Copy build files
          if [ -d "dist" ]; then
            cp -r dist/* out/
          else
            echo "Error: dist directory not found. Check your build configuration."
            exit 1
          fi
          
          cd out
          touch .nojekyll
          
          git add .
          git commit -m "Deploy React App to GitHub Pages" || echo "No changes to commit"
          git push -f "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages